<md-tab-group>
  <md-tab *ngFor='let category of categories'>
    <ng-template md-tab-label>
      {{category}}
    </ng-template>
    <span *ngFor="let item of emojis[category]; let i=index" (click)="select(item.shortname)" [ngClass]="'e1a-sm e1a-' + item.key">
    </span>
  </md-tab>
</md-tab-group>
